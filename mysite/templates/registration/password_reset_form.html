{% extends 'home.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
    <header>
    <div
    class="p-5 text-center bg-image"
    style="
      background-image: url('../../media/logo/tlo.jpg');
      height: 100vh;
    "
  >
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-grid gap-2 col-1 mx-auto">
    <input type="submit" class="btn btn-primary btn-block" name="" id="" value="Send me instructions!" />
    </div>
  </form>
    </div>
    </header>
{% endblock %}
