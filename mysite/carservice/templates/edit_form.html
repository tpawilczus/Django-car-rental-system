{% extends 'home.html' %}

{% block content %}

    <div
    class="p-5 text-center bg-image text-white"
    style="
      background-image: url('../../media/logo/tlo.jpg');
      height: 100vh;
    "
  >
    <h1 style="color:black;">EDIT</h1>
    <form enctype='multipart/form-data' method="POST">
        {% csrf_token %}
            {% for field in form %}

         </div>

            {% endfor %}
<p></p>

    </form>
    </div>
    </header>
{% endblock %}
